<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire base - parte 1</title>
    <link rel="stylesheet" type="text/css" href="css/pag2.css">
    <script src="js/bibliotecaproductos.js"></script>
</head>
<body>
    <div class="firebase">
    <center>
    <fieldset>
    <form action="">
        <label form="txtNom" style="color: red; font-size: x-large;">Nombre del producto:</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Nombre del producto">
        <br>
        <label for="txtPre" style="color: red; font-size: x-large;">Precio del producto</label>
        <input type="number" name="txtPre" id="txtPre">
        <br>
        <label for="" style="color: red; font-size: x-large;">Categoria</label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Seleccione una categoria</option>
            <option value="0">Entrenamiento</option>
            <option value="0">Tecnologia</option>
            <option value="0">Linea Blanca</option>
        </select>
        <br>
        <label for="txtCan" style="color: red; font-size: x-large;">Cantidad</label>
        <input type="number" name="txtCan" id="txtCan">
        <br>
        
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        
        
    </form>
    </center>
    </fieldset>
    </div>
</body>
</html>
