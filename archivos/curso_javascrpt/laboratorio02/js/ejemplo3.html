<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 3</title>
    <script type="text/javascript">
    //definiendo e inicializando variables
    var pre=0, can=0, sbt=0, igv=0, tot=0;
    //capturando valores
    pre=parseFloat(prompt("ingresa el precio del producto"));
    can=parseFloat(prompt("ingresa la cantidad a comprar del producto"));
    //realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostrar resultados
    alert("el subtotal es: "+sbt);
    alert("el igv es: "+igv);
    alert("el total es: "+tot);
    </script>
</head>
<body>
    
</body>
</html>
